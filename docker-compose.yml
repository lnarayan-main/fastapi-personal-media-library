version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - .:/app                    # Mount your code for live reload
      - /app/__pycache__          # Exclude Python cache
      - /app/.pytest_cache        # Exclude pytest cache (if any)

volumes:
  postgres_data: